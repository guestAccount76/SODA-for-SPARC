<!DOCTYPE html>
<template class="task-template">
  <section
    id="guided_mode-section"
    class="section js-section u-category-windows"
    style="padding-left: 30px; overflow-y: hidden"
  >
    <header class="section-header">
      <div
        style="
          display: inline-flex;
          align-items: center;
          flex-direction: row;
          width: 94.5%;
          padding-right: 20px;
          margin-bottom: 30px;
        "
      >
        <div
          style="
            width: 100%;
            border-bottom: 3px solid #b80d49;
            margin-bottom: -5px;
          "
        >
          <div class="need-help-div">
            <h2>Guided mode</h2>
          </div>
        </div>
      </div>
    </header>

    <div
      class="main-tabs show"
      id="guided-mode-tab"
      style="display: flex; height: 100%; overflow-y: hidden"
    >
      <div id="guided-mode-container" class="guided--container">
        <div class="guided--splash" id="guided-splash">
          <div style="width: 100%; height: 20px; background-color: pink"></div>
          <div style="width: 2%; height: 20px; background-color: pink"></div>
          <div class="guided--container-dashed" style="width: 100%">
            <p></p>
            <h2>CREATE A NEW DATASET</h2>
            <p></p>
          </div>
          <div class="guided--container-dataset">
            <p>hi</p>
            <p>hi</p>
            <p>hi</p>
          </div>
          <h4 style="margin-top: 0px">
            We'll walk you through the data curation process in 9000 easy steps.
          </h4>
        </div>
        <div
          class="individual-question manage-dataset"
          id="create-new-empty-dataset-prompt"
          style="height: auto; margin-top: -20px"
        >
          <div class="ui form" style="width: 450px">
            <div class="grouped fields">
              <label
                style="
                  font-size: 17px;
                  color: var(--color-bg-plum);
                  width: 100%;
                  text-align: center;
                "
                >Please give your dataset a name:
                <i
                  class="fas fa-info-circle popover-tooltip"
                  data-content="Enter desired name for your new dataset. This is the field that will be displayed in public as the title of the dataset. Please make sure that your dataset title is different than your other dataset titles and that it is relatively informative."
                  rel="popover"
                  data-html="true"
                  data-placement="right"
                  data-trigger="hover"
                ></i>
              </label>
              <div
                class="field"
                style="display: flex; justify-content: center; width: 100%"
              >
                <input
                  type="text"
                  class="form-control"
                  style="background: #fff !important; width: 450px"
                  id="pennsieve-dataset-name"
                  placeholder="Type here"
                />
              </div>
              <p
                style="
                  color: red;
                  width: 440px;
                  text-align: center;
                  margin: auto;
                "
                id="para-new-name-dataset-message"
              ></p>
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                  margin: 0 auto;
                  margin-top: 20px;
                "
              >
                <button
                  id="create-pennsieve-dataset"
                  class="btn_animated"
                  style="width: 140px; display: none; border: none !important"
                >
                  Create dataset
                </button>
                <div
                  id="bf-create-new-dataset-spinner"
                  class="spinner"
                  style="visibility: hidden"
                >
                  <div class="rect1"></div>
                  <div class="rect2"></div>
                  <div class="rect3"></div>
                  <div class="rect4"></div>
                  <div class="rect5"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-div">
      <div
        style="
          display: flex;
          flex-direction: row;
          width: 120px;
          justify-content: space-between;
        "
      ></div>
      <button
        type="button"
        id="nav-select-folders"
        class="transition-btn prev"
        data-section="folder_selection"
        style="width: auto"
      >
        Select folders<i
          class="fas fa-arrow-right"
          style="margin-left: 10px"
        ></i>
      </button>
    </div>
  </section>

  <section
    id="folder_selection-section"
    class="section js-section u-category-windows"
    style="padding-left: 15px; overflow-y: hidden"
  >
    <div
      class="main-tabs show"
      id="folder_selection_parent-tabc"
      style="display: flex; height: 100%; overflow-y: hidden"
    >
      <header class="section-header">
        <div
          style="
            display: inline-flex;
            align-items: center;
            flex-direction: row;
            width: 94.5%;
            padding-right: 20px;
            margin-bottom: 50px;
          "
        >
          <div
            style="
              width: 100%;
              border-bottom: 3px solid #b80d49;
              margin-bottom: -5px;
            "
          >
            <div class="need-help-div">
              <h2>Folder organization</h2>
            </div>
          </div>
        </div>
      </header>
      <div class="guided--splash" id="folder-selection-splash">
        <p class="guided--prompt" id="folder-inquiry-prompt">
          Do you have any code files you would like to add to your dataset?
        </p>
        <p id="folder-explanation">
          Some examples might be a python script or a TensorFlow model.
        </p>
      </div>
      <div
        id="div-create_empty_dataset-account-btns"
        class="div-confirm-button"
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          margin: 30px auto;
        "
      >
        <button
          id="button-user-no-files"
          class="btn_animated"
          style="width: 120px"
        >
          NO (I'M RED)
        </button>
        <button
          id="button-user-has-files"
          class="btn_animated"
          style="width: 120px"
        >
          YES
        </button>
      </div>

      <div>
        <div class="first-three-high-level-folders">
          <div class="option-card high-level-folders" id="code-card">
            <div class="card-head">
              <h2><i class="fas fa-folder"></i>code</h2>
              <div class="folder-checkbox" style="float: right">
                <input
                  class="folder-input-check"
                  id="code-check"
                  type="checkbox"
                />
                <label for="code-check"></label>
              </div>
            </div>
            <div class="card-body">
              <p>Folder containing all the source code used in the study</p>
            </div>
          </div>
          <div
            class="option-card high-level-folders"
            id="primary-card"
            style="opacity: 0.2"
          >
            <div class="card-head">
              <h2><i class="fas fa-folder"></i>primary</h2>
              <div class="folder-checkbox">
                <input
                  class="folder-input-check"
                  id="primary-check"
                  type="checkbox"
                />
                <label for="primary-check"></label>
              </div>
            </div>
            <div class="card-body">
              <p>
                Folder containing all folders and files for experimental
                subjects and/or samples
              </p>
            </div>
          </div>
          <div
            class="option-card high-level-folders"
            id="source-card"
            style="opacity: 0.2"
          >
            <div class="card-head">
              <h2><i class="fas fa-folder"></i>source</h2>
              <div class="folder-checkbox">
                <input
                  class="folder-input-check"
                  id="source-check"
                  type="checkbox"
                />
                <label for="source-check"></label>
              </div>
            </div>
            <div class="card-body">
              <p>
                Folder containing very raw data i.e. raw or untouched files from
                an experiment
              </p>
            </div>
          </div>
        </div>
        <div class="first-three-high-level-folders">
          <div
            class="option-card high-level-folders"
            id="docs-card"
            style="opacity: 0.2"
          >
            <div class="card-head">
              <h2><i class="fas fa-folder"></i>docs</h2>
              <div class="folder-checkbox">
                <input
                  class="folder-input-check"
                  id="docs-check"
                  type="checkbox"
                />
                <label for="docs-check"></label>
              </div>
            </div>
            <div class="card-body">
              <p>
                Folder containing all other supporting files that don't belong
                to any of the other folders
              </p>
            </div>
          </div>
          <div
            class="option-card high-level-folders"
            id="protocol-card"
            style="opacity: 0.2"
          >
            <div class="card-head">
              <h2><i class="fas fa-folder"></i>protocol</h2>
              <div class="folder-checkbox">
                <input
                  class="folder-input-check"
                  id="protocol-check"
                  type="checkbox"
                />
                <label for="protocol-check"></label>
              </div>
            </div>
            <div class="card-body">
              <p>
                Folder containing supplementary files to accompany the protocols
                submitted to Protocols.io.
              </p>
            </div>
          </div>
          <div
            class="option-card high-level-folders"
            id="derivative-card"
            style="opacity: 0.2"
          >
            <div class="card-head">
              <h2 style="padding-left: 15px">
                <i class="fas fa-folder"></i>derivative
              </h2>
              <div class="folder-checkbox">
                <input
                  class="folder-input-check"
                  id="derivative-check"
                  type="checkbox"
                />
                <label for="derivative-check"></label>
              </div>
            </div>
            <div class="card-body">
              <p>Folder containing data files derived from raw data</p>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-div">
        <div
          style="
            display: flex;
            flex-direction: row;
            width: 120px;
            justify-content: space-between;
          "
        >
          <button
            type="button"
            class="transition-btn prev"
            data-section="guided_mode"
          >
            <i class="fas fa-arrow-left" style="margin-right: 10px"></i>Return
          </button>
        </div>
        <button
          type="button"
          class="transition-btn prev"
          data-section="folder_selection"
          style="width: auto"
        >
          TBD MAYBE SET DEPENDING ON NEXT FOLDER?<i
            class="fas fa-arrow-right"
            style="margin-left: 10px"
          ></i>
        </button>
      </div>
    </div>
  </section>

  <!-- <script src="./scripts/others/renderer.js" type="text/javascript"></script> -->
  <script>
    window.$ = window.jQuery = require("jquery");
  </script>

  <script src="node_modules/jstree/dist/jstree.min.js"></script>

  <script
    src="./scripts/organize-dataset/organizeDS.js"
    type="text/javascript"
  ></script>
  <script src="./scripts/others/tab-effects.js" type="text/javascript"></script>
  <script
    src="./scripts/organize-dataset/curate-functions.js"
    type="text/javascript"
  ></script>
  <script
    src="./scripts/guided-mode/guided-mode.js"
    type="text/javascript"
  ></script>

  <script>
    $(".button-display-details").click(function () {
      $(this).parent().toggleClass("show");
    });

    $("#change_pennsieve_account").click(function () {
      $("#change-account-pencil").click();
    });

    $(".button-generate-dataset i").bind("click", function () {
      $($(this).parents()[0]).click();
    });
    //Manifest file label color change if checked
    function updateManifestLabelColor(el) {
      document.getElementById("label-manifest").style.color = el.checked
        ? "var(--color-light-green)"
        : "#303030";
      document.getElementById("label-manifest").style.fontWeight = el.checked
        ? "bold"
        : "normal";
    }
  </script>
</template>
