<template class="task-template">
  <section
    id="curate-section"
    class="section js-section u-category-windows"
    style="left: 235px"
  >
    <head>
      <title>SODA - Keep calm and curate</title>
      <!-- <link rel="import" href="sections/curate/organize_files.html"> -->
    </head>

    <main
      class="dash-content main show"
      id="curate_main"
      style="grid-template-columns: 1% 84% 15%"
    >
      <h1 style="color: var(--color-accent); margin-bottom: 0">
        <svg
          style="margin-right: 20px; margin-bottom: -4px"
          width="25px"
          height="25px"
          viewBox="0 0 16 16"
          class="bi bi-folder-plus"
          fill="black"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z"
          />
        </svg>
        Prepare Dataset
      </h1>
      <!-- These are the main tab for each step -->
      <div class="form-tabs tab-active" id="curate-tab">
        <h3 class="question-title">
          <br />
          <span style="color: #696969; font-size: 13px"
            >Please select one:
          </span>
        </h3>
        <div class="div-organize-generate-dataset" style="flex-direction: row">
          <button
            class="button-generate-dataset"
            data-section="organize"
            id="button-section-organize-dataset"
          >
            <h5
              style="
                font-family: 'Raleway', sans-serif;
                color: #585858;
                font-size: 17px;
                pointer-events: none;
              "
            >
              Organize dataset
            </h5>
            <i
              class="fas fa-sitemap"
              style="font-size: 58px; color: var(--tagify-dd-color-primary)"
            ></i>
            <p style="pointer-events: none">
              Generate your SPARC format dataset
            </p>
          </button>
          <button
            class="button-generate-dataset"
            data-section="validate"
            style="background: #f6f6f6; pointer-events: none"
            id="button-section-validate-dataset"
          >
            <h5
              style="
                font-family: 'Raleway', sans-serif;
                color: #585858;
                font-size: 17px;
              "
            >
              Validate dataset
            </h5>
            <svg
              width="60px"
              height="60px"
              viewBox="0 0 16 16"
              class="bi bi-clipboard-check"
              fill="#585858"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
              />
              <path
                fill-rule="evenodd"
                d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3zm4.354 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"
              />
            </svg>
            <p>Coming soon...</p>
          </button>
        </div>
      </div>
    </main>
  </section>

  <section
    id="guided_organize-section"
    class="section js-section u-category-windows"
    style="padding-left: 15px; overflow-y: hidden"
  >
    <main
      class="dash-content"
      id="organize_main"
      style="flex-direction: column; justify-content: space-between"
    >
      <header class="section-header">
        <div
          style="
            display: inline-flex;
            align-items: center;
            flex-direction: row;
            width: 94.5%;
            padding-right: 20px;
            margin-bottom: 50px;
          "
        >
          <div class="need-help-div">
            <h2>Dataset organization</h2>
            <a
              target="_blank"
              href="https://fairdataihub.org/sodaforsparc/docs/Organize-dataset"
              >Need help?</a
            >
          </div>
        </div>
      </header>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          height: 100%;
        "
      >
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            width: 100%;
            height: 90%;
            border-top: 1px solid #f5f5f5;
            padding-left: 20px;
            padding-top: 15px;
          "
        >
          <h2>hi</h2>
        </div>
      </div>
      <footer class="footer-div">
        <div
          style="
            display: flex;
            flex-direction: row;
            width: 120px;
            justify-content: space-between;
          "
        >
          <button
            type="button"
            class="transition-btn prev"
            data-section="guided_mode"
          >
            <i class="fas fa-arrow-left" style="margin-right: 10px"></i>Return
          </button>
        </div>
        <button
          type="button"
          class="transition-btn prev"
          data-section="pi_dataset_owner"
          style="width: auto"
        >
          Set PI owner of dataset<i
            class="fas fa-arrow-right"
            style="margin-left: 10px"
          ></i>
        </button>
      </footer>
    </main>
  </section>

  <section id="validate-section" class="section js-section u-category-windows">
    <main class="dash-content main" id="validate_main">
      <h5
        class="dash-title"
        style="border-bottom: none; font-size: 17px; color: var(--color-accent)"
      >
        <i class="fas fa-chevron-right" style="margin-right: 10px"></i>Validate
        dataset
      </h5>
      <div class="form-tabs tab-active" id="validate-tab">
        <h3 class="question-title">
          Upload <span style="color: var(--color-bg-plum)">your dataset</span>
          <br />
          below to <span style="color: var(--color-bg-plum)">validate</span>
        </h3>
        <div class="div-organize-generate-dataset">
          <li class="folder-upload-div">
            <p>Upload dataset</p>
            <div>
              <i style="font-size: 60px" class="fas fa-cloud-upload-alt"></i>
            </div>
            <p style="font-size: 11px">
              Drag and drop your <br />
              folder here
            </p>
            <p style="font-size: 12px">OR</p>
            <button>Choose folder</button>
          </li>
        </div>
      </div>

      <div>
        <button type="button" class="transition-btn prev">
          <i class="fas fa-arrow-left" style="margin-right: 10px"></i>Back
        </button>
        <button style="float: right" type="button" class="transition-btn">
          Next
        </button>
      </div>
    </main>
  </section>

  <!-- <script src="./scripts/others/renderer.js" type="text/javascript"></script> -->
  <script>
    window.$ = window.jQuery = require("jquery");
  </script>

  <script src="node_modules/jstree/dist/jstree.min.js"></script>

  <script
    src="./scripts/organize-dataset/organizeDS.js"
    type="text/javascript"
  ></script>
  <script src="./scripts/others/tab-effects.js" type="text/javascript"></script>
  <script
    src="./scripts/organize-dataset/curate-functions.js"
    type="text/javascript"
  ></script>

  <script>
    $(".button-display-details").click(function () {
      $(this).parent().toggleClass("show");
    });

    $(".button-generate-dataset i").bind("click", function () {
      $($(this).parents()[0]).click();
    });
    //Manifest file label color change if checked
    function updateManifestLabelColor(el) {
      document.getElementById("label-manifest").style.color = el.checked
        ? "var(--color-light-green)"
        : "#303030";
      document.getElementById("label-manifest").style.fontWeight = el.checked
        ? "bold"
        : "normal";
    }
  </script>
</template>
