<!DOCTYPE html>
<template class="task-template">
  <section
    id="guided_curate_new_dataset-section"
    class="section js-section u-category-windows"
    style="padding-left: 15px; overflow-y: hidden"
  >
    <div
      class="main-tabs show"
      id="guided_curate_new_dataset-tabc"
      style="display: flex; height: 100%; overflow-y: hidden"
    >
      <header class="section-header">
        <div
          style="
            display: inline-flex;
            align-items: center;
            flex-direction: row;
            width: 94.5%;
            padding-right: 20px;
            margin-bottom: 50px;
          "
        >
          <div class="need-help-div">
            <h2>Manage Datasetx - Create a new dataset</h2>
            <a
              target="_blank"
              href="https://fairdataihub.org/sodaforsparc/docs/manage-dataset/Create-a-new-dataset"
              >Need help?</a
            >
          </div>
        </div>
      </header>

      <div
        id="create_new_bf_dataset-tab"
        style="overflow-y: auto; height: calc(100% - 150px); margin-left: -70px"
      >
        <div
          class="individual-question manage-dataset show"
          id="create-new-empty-dataset-prompt"
          style="height: auto; margin-top: -20px"
        >
          <div class="ui form" style="width: 450px">
            <div class="grouped fields">
              <label
                class="show"
                style="
                  font-size: 17px;
                  color: var(--color-bg-plum);
                  width: 100%;
                  text-align: center;
                "
                >Please give your dataset a name:
                <i
                  class="fas fa-info-circle popover-tooltip"
                  data-content="Enter desired name for your new dataset. This is the field that will be displayed in public as the title of the dataset. Please make sure that your dataset title is different than your other dataset titles and that it is relatively informative."
                  rel="popover"
                  data-html="true"
                  data-placement="right"
                  data-trigger="hover"
                ></i>
              </label>
              <div
                class="field"
                style="display: flex; justify-content: center; width: 100%"
              >
                <input
                  type="text"
                  class="form-control"
                  style="background: #fff !important; width: 450px"
                  id="pennsieve-dataset-name"
                  placeholder="Type here"
                />
              </div>
              <p
                style="
                  color: red;
                  width: 440px;
                  text-align: center;
                  margin: auto;
                "
                id="para-new-name-dataset-message"
              ></p>
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                  margin: 0 auto;
                  margin-top: 20px;
                "
              >
                <button
                  id="create-pennsieve-dataset"
                  class="btn_animated"
                  style="width: 140px; display: none; border: none !important"
                >
                  Create dataset
                </button>
                <div
                  id="bf-create-new-dataset-spinner"
                  class="spinner"
                  style="visibility: hidden"
                >
                  <div class="rect1"></div>
                  <div class="rect2"></div>
                  <div class="rect3"></div>
                  <div class="rect4"></div>
                  <div class="rect5"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-div">
        <div
          style="
            display: flex;
            flex-direction: row;
            width: 120px;
            justify-content: space-between;
          "
        >
          <button
            type="button"
            class="transition-btn prev"
            data-section="main_tabs"
          >
            <i class="fas fa-arrow-left" style="margin-right: 10px"></i>Return
          </button>
        </div>
        <button
          type="button"
          class="transition-btn prev"
          data-section="pi_dataset_owner"
          style="width: auto"
        >
          Set PI owner of dataset<i
            class="fas fa-arrow-right"
            style="margin-left: 10px"
          ></i>
        </button>
      </div>
    </div>
  </section>
  <script
    src="./scripts/guided-mode/guided-curate-dataset.js"
    type="text/javascript"
  ></script>
</template>
