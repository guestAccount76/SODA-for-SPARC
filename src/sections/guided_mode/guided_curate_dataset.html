<!DOCTYPE html>
<template class="task-template">
  <section
    id="guided_curate_new_dataset-section"
    class="section js-section u-category-windows"
    style="padding-left: 15px; overflow-y: hidden"
  >
    <div
      class="main-tabs show"
      id="guided_curate_dataset-tab"
      style="display: flex; height: 100%; overflow-y: hidden"
    >
      <header class="guided--header">
        <div class="guided--progression-tab-container">
          <div
            class="guided--progression-tab guided--progression-tab-triangle selected-tab"
            id="prepare-dataset-progression-tab"
          >
            <div class="guided--progression-tab-head">
              <h1 class="guided--progression-tab-label">Prepare dataset</h1>
            </div>
          </div>
          <div
            class="guided--progression-tab guided--progression-tab-triangle"
            id="prepare-metadata-progression-tab"
          >
            <div class="guided--progression-tab-head">
              <h1 class="guided--progression-tab-label">Prepare metadata</h1>
            </div>
          </div>
          <div
            class="guided--progression-tab guided--progression-tab-triangle"
            id="prepare-digital-metadata-progression-tab"
          >
            <div class="guided--progression-tab-head">
              <h1 class="guided--progression-tab-label">Manage dataset</h1>
            </div>
          </div>
          <div
            class="guided--progression-tab"
            id="disseminate-dataset-progression-tab"
          >
            <div class="guided--progression-tab-head">
              <h1 class="guided--progression-tab-label">Disseminate dataset</h1>
            </div>
          </div>
        </div>
      </header>
      <div style="overflow-y: hidden; height: 85vh">
        <div class="guided--capsule-container">
          <div
            class="guided--capsule active"
            id="guided-basic-description-capsule"
          ></div>
          <div
            class="guided--capsule"
            id="guided-folder-importation-capsule"
          ></div>
        </div>
        <div id="prepare-dataset-parent-tab" style="height: 100%">
          <div id="guided-basic-description-tab" class="guided--container">
            <div class="guided--progress-container">
              <div style="margin: 15px 0">
                <div
                  class="option-card radio-button getting-started-1st-question"
                  id="guided-curate-new-dataset-card"
                  data-next="Question-getting-started-final"
                  onclick="transitionSubQuestions(this, 'Question-getting-started-1', 'getting-started-tab', '', 'individual-question getting-started')"
                >
                  <div class="card-head">
                    <div class="folder-checkbox">
                      <input
                        class="folder-input-check"
                        id="prepare-new"
                        name="getting-started-1"
                        type="radio"
                      />
                      <label for="prepare-new"></label>
                    </div>
                  </div>
                  <div class="card-body">
                    <svg
                      width="35px"
                      height="35px"
                      viewBox="0 0 16 16"
                      class="bi bi-folder-plus"
                      fill="var(--color-bg-orange)"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M9.828 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91H9v1H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181L15.546 8H14.54l.265-2.91A1 1 0 0 0 13.81 4H9.828zm-2.95-1.707L7.587 3H2.19c-.24 0-.47.042-.684.12L1.5 2.98a1 1 0 0 1 1-.98h3.672a1 1 0 0 1 .707.293z"
                        fill="#565E6B"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M13.5 10a.5.5 0 0 1 .5.5V12h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V13h-1.5a.5.5 0 0 1 0-1H13v-1.5a.5.5 0 0 1 .5-.5z"
                        fill="#13716D"
                      />
                    </svg>
                    <h2>Curate a new dataset</h2>
                  </div>
                </div>
              </div>
              <div style="margin: 15px 0">
                <div
                  class="coming-soon-div"
                  data-content="Coming soon..."
                  rel="popover"
                  data-placement="bottom"
                  data-trigger="hover"
                >
                  <div
                    class="option-card radio-button getting-started-1st-questionnon-selected non-selected"
                    style="pointer-events: none"
                    id="guided-curate-existing-local-dataset-card"
                    data-next="Question-getting-started-locally-destination"
                    onclick="transitionSubQuestions(this, 'Question-getting-started-1', 'getting-started-tab', '', 'individual-question getting-started')"
                  >
                    <div class="card-head">
                      <div class="folder-checkbox">
                        <input
                          class="folder-input-check"
                          id="existing-local"
                          name="getting-started-1"
                          type="radio"
                        />
                        <label for="prepare-new"></label>
                      </div>
                    </div>
                    <div class="card-body">
                      <svg
                        width="40px"
                        height="40px"
                        viewBox="0 0 16 16"
                        class="bi bi-laptop"
                        fill="var(--color-bg-plum)"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M13.5 3h-11a.5.5 0 0 0-.5.5V11h12V3.5a.5.5 0 0 0-.5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11z"
                        />
                        <path
                          d="M0 12h16v.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5V12z"
                        />
                      </svg>
                      <h2>Continue curating an existing local dataset</h2>
                    </div>
                  </div>
                </div>
              </div>

              <div style="margin: 15px 0">
                <div
                  class="coming-soon-div"
                  data-content="Coming soon..."
                  rel="popover"
                  data-placement="bottom"
                  data-trigger="hover"
                >
                  <div
                    class="option-card radio-button getting-started-1st-question non-selected"
                    id="guided-curate-existing-Pennsieve-dataset-card"
                    style="pointer-events: none"
                    data-next="Question-getting-started-BF-account"
                    onclick="transitionSubQuestions(this, 'Question-getting-started-1', 'getting-started-tab', '', 'individual-question getting-started')"
                  >
                    <div class="card-head">
                      <div class="folder-checkbox">
                        <input
                          class="folder-input-check"
                          id="existing-bf"
                          name="getting-started-1"
                          type="radio"
                        />
                        <label for="prepare-new"></label>
                      </div>
                    </div>
                    <div class="card-body">
                      <svg
                        width="40px"
                        height="40px"
                        viewBox="0 0 16 16"
                        class="bi bi-folder-check"
                        fill="var(--tagify-dd-color-primary)"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M9.828 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91H9v1H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181L15.546 8H14.54l.265-2.91A1 1 0 0 0 13.81 4H9.828zm-2.95-1.707L7.587 3H2.19c-.24 0-.47.042-.684.12L1.5 2.98a1 1 0 0 1 1-.98h3.672a1 1 0 0 1 .707.293z"
                          fill="#565E6B"
                        />
                        <path
                          fill-rule="evenodd"
                          d="M15.854 10.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708l1.146 1.147 2.646-2.647a.5.5 0 0 1 .708 0z"
                          fill="#13716D"
                        />
                      </svg>
                      <h2>Continue curating an existing Pennsieve dataset</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <form class="ui form guided--form" style="width: 600px !important">
              <div class="field guided--field">
                <label
                  >Dataset name:
                  <i
                    class="fas fa-info-circle popover-tooltip"
                    data-content="Enter desired name for your new dataset. This is the field that will be displayed in public as the title of the dataset. Please make sure that your dataset title is different than your other dataset titles and that it is relatively informative."
                    rel="popover"
                    data-html="true"
                    data-placement="right"
                    data-trigger="hover"
                  ></i
                ></label>
                <input
                  type="text"
                  name="guided-dataset-name"
                  placeholder="Enter dataset name here"
                  id="guided-dataset-name-input"
                />
                <p
                  style="color: red"
                  id="guided-dataset-name-input-warning-message"
                ></p>
              </div>
              <div class="field guided--field">
                <label
                  >Dataset subtitle:
                  <i
                    class="fas fa-info-circle popover-tooltip"
                    data-content="Add two or three sentences (limit of 256 characters) that describe the content of your dataset such that it is possible to differentiate it from other datasets. This field will become the short description visible immediately under the title of your dataset once it is published."
                    rel="popover"
                    data-html="true"
                    data-placement="right"
                    data-trigger="hover"
                  ></i
                ></label>
                <textarea
                  type="text"
                  name="guided-dataset-subtitle"
                  placeholder="Enter datset subtitle here"
                  id="guided-dataset-subtitle-input"
                ></textarea>
                <p>
                  <span
                    id="guided-subtitle-char-count"
                    style="
                      position: absolute;
                      bottom: 10px;
                      right: 15px;
                      color: rgb(117, 107, 107);
                    "
                  >
                    256 characters left
                  </span>
                </p>
              </div>
            </form>
          </div>

          <div
            id="guided_folder_importation-tab"
            class="guided--container hidden"
          >
            <div class="guided--question show" id="guided_dataset_name_div">
              <label class="guided--prompt-text"
                >What is the location of the dataset?
                <i
                  class="fas fa-info-circle popover-tooltip"
                  data-content="Dataset location text"
                  rel="popover"
                  data-html="true"
                  data-placement="right"
                  data-trigger="hover"
                ></i>
              </label>
              <div
                class="field"
                style="display: flex; justify-content: center; width: 100%"
              >
                <input
                  class="form-control"
                  style="width: 440px !important"
                  id="guided-input-destination-getting-started-locally"
                  type="text"
                  readonly
                  placeholder="Browse here"
                />
              </div>
              <p
                class="hidden"
                style="color: red; width: 500px; text-align: left; margin: auto"
                id="guided-input-destination-getting-started-locally-warning-message"
              ></p>
            </div>
          </div>
        </div>

        <div id="prepare-metadata-parent-tab" class="hidden">
          Prepare metadata tab
        </div>

        <div id="prepare-digital-metadata-parent-tab" class="hidden">
          Prepare digital metadata tab
        </div>

        <div id="disseminate-dataset-parent-tab" class="hidden">
          Disseminate dataset tab
        </div>
      </div>

      <div id="guided_folder_selection-tab" class="guided--container hidden">
        <div class="guided--splash" id="folder-selection-splash">
          <p class="guided--prompt" id="folder-inquiry-prompt">
            Do you have any code folders you would like to add to your dataset?
          </p>
          <p id="folder-explanation">
            Some examples might be a python script or a TensorFlow model.
          </p>
        </div>
        <div
          id="guided--user-selection-buttons-container"
          class="guided--user-selection-buttons-container"
          style="
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin: 30px auto;
          "
        >
          <button
            id="button-user-no-files"
            class="btn_animated"
            style="width: 120px"
          >
            NO (I'M RED)
          </button>
          <button
            id="button-user-has-files"
            class="btn_animated"
            style="width: 120px"
          >
            YES
          </button>
        </div>
        <div class="guided--folder-card-container">
          <div
            class="option-card guided--option-card high-level-folders"
            id="code-card"
            data-folder-name="code"
          >
            <div class="guided--card-head">
              <h2><i class="fas fa-folder"></i>code</h2>
            </div>
            <div class="card-body">
              <p>Folder containing all the source code used in the study</p>
            </div>
          </div>
          <div
            class="option-card guided--option-card high-level-folders"
            id="primary-card"
            data-folder-name="primary"
            style="opacity: 0.2"
          >
            <div class="guided--card-head">
              <h2><i class="fas fa-folder"></i>primary</h2>
            </div>
            <div class="card-body">
              <p>
                Folder containing all folders and files for experimental
                subjects and/or samples
              </p>
            </div>
          </div>
          <div
            class="option-card guided--option-card high-level-folders"
            id="source-card"
            data-folder-name="source"
            style="opacity: 0.2"
          >
            <div class="guided--card-head">
              <h2><i class="fas fa-folder"></i>source</h2>
            </div>
            <div class="card-body">
              <p>
                Folder containing very raw data i.e. raw or untouched files from
                an experiment
              </p>
            </div>
          </div>
          <div
            class="option-card guided--option-card high-level-folders"
            id="docs-card"
            data-folder-name="docs"
            style="opacity: 0.2"
          >
            <div class="guided--card-head">
              <h2><i class="fas fa-folder"></i>docs</h2>
            </div>
            <div class="card-body">
              <p>
                Folder containing all other supporting files that don't belong
                to any of the other folders
              </p>
            </div>
          </div>
          <div
            class="option-card guided--option-card high-level-folders"
            id="protocol-card"
            data-folder-name="protocol"
            style="opacity: 0.2"
          >
            <div class="guided--card-head">
              <h2><i class="fas fa-folder"></i>protocol</h2>
            </div>
            <div class="card-body">
              <p>
                Folder containing supplementary files to accompany the protocols
                submitted to Protocols.io.
              </p>
            </div>
          </div>
          <div
            class="option-card guided--option-card high-level-folders"
            id="derivative-card"
            data-folder-name="derivative"
            style="opacity: 0.2"
          >
            <div class="guided--card-head">
              <h2><i class="fas fa-folder"></i>derivative</h2>
            </div>
            <div class="card-body">
              <p>Folder containing data files derived from raw data</p>
            </div>
          </div>
        </div>
      </div>

      <div id="guided_folder_organization-tab" class="guided--container hidden">
        <div class="guided--header-step-text-container">
          <h3 class="guided--header-step-text" id="guided-folder-name"></h3>
        </div>
        <div class="guided--folder-organization-buttons-container">
          <div>
            <input
              style="
                float: left;
                margin-left: 15px;
                height: 40px;
                border: none;
                font-family: 'Raleway', sans-serif;
                font-size: 14px;
                font-weight: 600;
                text-decoration: underline;
                cursor: default;
                color: #898989;
                width: 300px;
              "
              id="guided-input-global-path"
              value="My_dataset_folder/"
              readonly
            />
          </div>
          <div></div>
        </div>
        <div id="guided-items" class="div-organize-items"></div>
        <button
          id="guided-confirm-folder-organization"
          class="btn_animated show"
          style="width: 120px"
        >
          Nextbttn
        </button>
      </div>
      <footer class="guided--footer">
        <button
          class="negative ui button guided--button-footer"
          id="guided-previous-button"
        >
          Regress
        </button>
        <button
          class="positive ui button guided--button-footer"
          id="guided-next-button"
          disabled
        >
          Progress
        </button>
      </footer>
    </div>
  </section>

  <script
    src="./scripts/guided-mode/guided-curate-dataset.js"
    type="text/javascript"
  ></script>
</template>
