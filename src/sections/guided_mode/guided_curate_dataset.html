<!DOCTYPE html>
<template class="task-template">
  <section
    id="guided_curate_new_dataset-section"
    class="section js-section u-category-windows"
    style="padding-left: 15px; overflow-y: hidden"
  >
    <div
      class="main-tabs show"
      id="guided_curate_new_dataset-tabc"
      style="display: flex; height: 100%; overflow-y: hidden"
    >
      <header class="section-header">
        <div
          style="
            display: inline-flex;
            align-items: center;
            flex-direction: row;
            width: 94.5%;
            padding-right: 20px;
            margin-bottom: 50px;
          "
        >
          <div class="need-help-div">
            <h2>Guided Mode - basic dataset description</h2>
            <a
              target="_blank"
              href="https://fairdataihub.org/sodaforsparc/docs/manage-dataset/Create-a-new-dataset"
              >Need help?</a
            >
          </div>
        </div>
      </header>

      <div
        id="guided_basic_description"
        style="overflow-y: auto; height: calc(100% - 150px); margin-left: -70px"
      >
        <div
          class="individual-question manage-dataset show"
          id="guided-name-dataset"
          style="height: auto"
        >
          <div class="ui form" style="width: 450px">
            <div class="grouped fields">
              <label
                style="
                  font-size: 17px;
                  color: var(--color-bg-plum);
                  width: 100%;
                  text-align: center;
                "
                >Dataset Name:
                <i
                  class="fas fa-info-circle popover-tooltip"
                  data-content="Enter desired name for your new dataset. This is the field that will be displayed in public as the title of the dataset. Please make sure that your dataset title is different than your other dataset titles and that it is relatively informative."
                  rel="popover"
                  data-html="true"
                  data-placement="right"
                  data-trigger="hover"
                ></i>
              </label>
              <div
                class="field"
                style="display: flex; justify-content: center; width: 100%"
              >
                <input
                  type="text"
                  class="form-control"
                  style="background: #fff !important; width: 500px"
                  id="pennsieve-dataset-name"
                  placeholder="Type here"
                />
              </div>
              <p
                class="hidden"
                style="color: red; width: 500px; text-align: left; margin: auto"
                id="guided-dataset-name-warning-message"
              ></p>
            </div>
          </div>
        </div>

        <div
          class="individual-question manage-dataset show"
          id="div_add_edit_subtitle"
          style="height: auto"
        >
          <div class="ui form" style="width: 500px">
            <div class="grouped fields" style="width: 500px; margin: auto">
              <label
                style="
                  font-size: 17px;
                  color: var(--color-bg-plum);
                  width: 100%;
                  text-align: center;
                "
                >Dataset subtitle:
                <i
                  class="fas fa-info-circle popover-tooltip"
                  data-content="Add two or three sentences (limit of 256 characters) that describe the content of your dataset such that it is possible to differentiate it from other datasets. This field will become the short description visible immediately under the title of your dataset once it is published."
                  rel="popover"
                  data-html="true"
                  data-placement="right"
                  data-trigger="hover"
                ></i>
              </label>
              <div
                class="field"
                style="
                  display: flex;
                  justify-content: center;
                  width: 100%;
                  flex-direction: column;
                "
              >
                <div style="width: 500px; position: relative">
                  <textarea
                    id="bf-dataset-subtitle"
                    class="demo-response"
                    style="position: relative"
                    rows="6"
                    maxlength="256"
                  >
                  </textarea>
                  <p>
                    <span
                      id="para-char-count-metadata"
                      style="
                        position: absolute;
                        bottom: 10px;
                        right: 15px;
                        color: rgb(117, 107, 107);
                      "
                    >
                      256 characters left
                    </span>
                  </p>
                </div>
                <div style="display: flex; flex-direction: column">
                  <div
                    id="div-button-add-subtitle"
                    style="
                      display: flex;
                      flex-direction: column;
                      justify-content: center;
                      align-items: center;
                      margin: 0 auto;
                      padding-top: 50px;
                    "
                  >
                    <!--<button
                      id="button-add-subtitle"
                      class="btn_animated md"
                      style="width: 190px; height: 40px; font-size: 15px"
                    >
                      Continue
                    </button>--><button
                      type="button"
                      class="transition-btn prev"
                      data-section="folder_selection"
                      style="width: auto"
                    >
                      Continue (I NEED STYLING)<i
                        class="fas fa-arrow-right"
                        style="margin-left: 10px"
                      ></i>
                    </button>
                    <div
                      id="bf-add-subtitle-dataset-spinner"
                      class="spinner"
                      style="display: none"
                    >
                      <div class="rect1"></div>
                      <div class="rect2"></div>
                      <div class="rect3"></div>
                      <div class="rect4"></div>
                      <div class="rect5"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-div">
        <div
          style="
            display: flex;
            flex-direction: row;
            width: 120px;
            justify-content: space-between;
          "
        >
          <button
            type="button"
            class="transition-btn prev"
            data-section="main_tabs"
          >
            <i class="fas fa-arrow-left" style="margin-right: 10px"></i>Return
          </button>
        </div>
        <button
          type="button"
          class="transition-btn prev"
          data-section="folder_selection"
          style="width: auto"
        >
          GUIDED ORGANIZE DATASET<i
            class="fas fa-arrow-right"
            style="margin-left: 10px"
          ></i>
        </button>
      </div>
    </div>
  </section>
  <script
    src="./scripts/guided-mode/guided-curate-dataset.js"
    type="text/javascript"
  ></script>
</template>
