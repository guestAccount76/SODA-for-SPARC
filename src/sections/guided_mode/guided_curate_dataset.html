<!DOCTYPE html>
<template class="task-template">
  <section
    id="guided_curate_new_dataset-section"
    class="section js-section u-category-windows"
    style="padding-left: 15px; overflow-y: hidden"
  >
    <div
      class="main-tabs show"
      id="guided_curate_dataset-tab"
      style="display: flex; height: 100%; overflow-y: hidden"
    >
      <header class="guided--header">
        <div class="guided--progression-tab-container">
          <div
            class="guided--progression-tab guided--progression-tab-triangle selected-tab"
            id="prepare-dataset-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">1</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">S1. text</h1>
                <h2 class="guided--progression-tab-label-sub">
                  Dataset description
                </h2>
              </div>
            </div>
          </div>
          <div
            class="guided--progression-tab guided--progression-tab-triangle"
            id="prepare-metadata-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">2</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">S2. text</h1>
                <h2 class="guided--progression-tab-label-sub">Not started</h2>
              </div>
            </div>
          </div>
          <div
            class="guided--progression-tab guided--progression-tab-triangle"
            id="prepare-digital-metadata-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">3</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">S3. text</h1>
                <h2 class="guided--progression-tab-label-sub">Not started</h2>
              </div>
            </div>
          </div>
          <div
            class="guided--progression-tab"
            id="disseminate-dataset-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">4</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">S4. text</h1>
                <h2 class="guided--progression-tab-label-sub">Not started</h2>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="guided--body">
        <div id="prepare-dataset-parent-tab">
          <div class="guided--capsule-container">
            <div
              class="guided--capsule active"
              id="guided-basic-description-capsule"
            ></div>
            <div
              class="guided--capsule"
              id="guided-folder-importation-capsule"
            ></div>
            <div
              class="guided--capsule"
              id="guided-generate-dataset-capsule"
            ></div>
            <div class="guided--capsule"></div>
            <div class="guided--capsule"></div>
          </div>

          <div id="guided-basic-description-tab" class="hidden">
            <div class="guided--progress-container">
              <div style="margin: 15px 0">
                <div
                  class="option-card radio-button getting-started-1st-question"
                  id="guided-curate-new-dataset-card"
                  data-next="Question-getting-started-final"
                  onclick="transitionSubQuestions(this, 'Question-getting-started-1', 'getting-started-tab', '', 'individual-question getting-started')"
                >
                  <div class="card-head">
                    <div class="folder-checkbox">
                      <input
                        class="folder-input-check"
                        id="prepare-new"
                        name="getting-started-1"
                        type="radio"
                      />
                      <label for="prepare-new"></label>
                    </div>
                  </div>
                  <div class="card-body">
                    <svg
                      width="35px"
                      height="35px"
                      viewBox="0 0 16 16"
                      class="bi bi-folder-plus"
                      fill="var(--color-bg-orange)"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M9.828 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91H9v1H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181L15.546 8H14.54l.265-2.91A1 1 0 0 0 13.81 4H9.828zm-2.95-1.707L7.587 3H2.19c-.24 0-.47.042-.684.12L1.5 2.98a1 1 0 0 1 1-.98h3.672a1 1 0 0 1 .707.293z"
                        fill="#565E6B"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M13.5 10a.5.5 0 0 1 .5.5V12h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V13h-1.5a.5.5 0 0 1 0-1H13v-1.5a.5.5 0 0 1 .5-.5z"
                        fill="#13716D"
                      />
                    </svg>
                    <h2>Curate a new dataset</h2>
                  </div>
                </div>
              </div>
              <div style="margin: 15px 0">
                <div
                  class="coming-soon-div"
                  data-content="Coming soon..."
                  rel="popover"
                  data-placement="bottom"
                  data-trigger="hover"
                >
                  <div
                    class="option-card radio-button getting-started-1st-questionnon-selected non-selected"
                    style="pointer-events: none"
                    id="guided-curate-existing-local-dataset-card"
                    data-next="Question-getting-started-locally-destination"
                    onclick="transitionSubQuestions(this, 'Question-getting-started-1', 'getting-started-tab', '', 'individual-question getting-started')"
                  >
                    <div class="card-head">
                      <div class="folder-checkbox">
                        <input
                          class="folder-input-check"
                          id="existing-local"
                          name="getting-started-1"
                          type="radio"
                        />
                        <label for="prepare-new"></label>
                      </div>
                    </div>
                    <div class="card-body">
                      <svg
                        width="40px"
                        height="40px"
                        viewBox="0 0 16 16"
                        class="bi bi-laptop"
                        fill="var(--color-bg-plum)"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M13.5 3h-11a.5.5 0 0 0-.5.5V11h12V3.5a.5.5 0 0 0-.5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11z"
                        />
                        <path
                          d="M0 12h16v.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5V12z"
                        />
                      </svg>
                      <h2>Continue curating an existing local dataset</h2>
                    </div>
                  </div>
                </div>
              </div>

              <div style="margin: 15px 0">
                <div
                  class="coming-soon-div"
                  data-content="Coming soon..."
                  rel="popover"
                  data-placement="bottom"
                  data-trigger="hover"
                >
                  <div
                    class="option-card radio-button getting-started-1st-question non-selected"
                    id="guided-curate-existing-Pennsieve-dataset-card"
                    style="pointer-events: none"
                    data-next="Question-getting-started-BF-account"
                    onclick="transitionSubQuestions(this, 'Question-getting-started-1', 'getting-started-tab', '', 'individual-question getting-started')"
                  >
                    <div class="card-head">
                      <div class="folder-checkbox">
                        <input
                          class="folder-input-check"
                          id="existing-bf"
                          name="getting-started-1"
                          type="radio"
                        />
                        <label for="prepare-new"></label>
                      </div>
                    </div>
                    <div class="card-body">
                      <svg
                        width="40px"
                        height="40px"
                        viewBox="0 0 16 16"
                        class="bi bi-folder-check"
                        fill="var(--tagify-dd-color-primary)"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M9.828 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91H9v1H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181L15.546 8H14.54l.265-2.91A1 1 0 0 0 13.81 4H9.828zm-2.95-1.707L7.587 3H2.19c-.24 0-.47.042-.684.12L1.5 2.98a1 1 0 0 1 1-.98h3.672a1 1 0 0 1 .707.293z"
                          fill="#565E6B"
                        />
                        <path
                          fill-rule="evenodd"
                          d="M15.854 10.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708l1.146 1.147 2.646-2.647a.5.5 0 0 1 .708 0z"
                          fill="#13716D"
                        />
                      </svg>
                      <h2>Continue curating an existing Pennsieve dataset</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <form class="ui form guided--form" style="width: 600px !important">
              <div class="field guided--field">
                <label class="guided--form-label"
                  >Dataset name:
                  <i
                    class="fas fa-info-circle popover-tooltip"
                    data-content="Enter desired name for your new dataset. This is the field that will be displayed in public as the title of the dataset. Please make sure that your dataset title is different than your other dataset titles and that it is relatively informative."
                    rel="popover"
                    data-html="true"
                    data-placement="right"
                    data-trigger="hover"
                  ></i
                ></label>
                <input
                  type="text"
                  name="guided-dataset-name"
                  placeholder="Enter dataset name here"
                  id="guided-dataset-name-input"
                />
                <p
                  style="color: red"
                  id="guided-dataset-name-input-warning-message"
                ></p>
              </div>
              <div class="field guided--field">
                <label class="guided--form-label"
                  >Dataset subtitle:
                  <i
                    class="fas fa-info-circle popover-tooltip"
                    data-content="Add two or three sentences (limit of 256 characters) that describe the content of your dataset such that it is possible to differentiate it from other datasets. This field will become the short description visible immediately under the title of your dataset once it is published."
                    rel="popover"
                    data-html="true"
                    data-placement="right"
                    data-trigger="hover"
                  ></i
                ></label>
                <textarea
                  type="text"
                  name="guided-dataset-subtitle"
                  placeholder="Enter datset subtitle here"
                  id="guided-dataset-subtitle-input"
                ></textarea>
                <p>
                  <span
                    id="guided-subtitle-char-count"
                    style="
                      position: absolute;
                      bottom: 10px;
                      right: 15px;
                      color: rgb(117, 107, 107);
                    "
                  >
                    256 characters left
                  </span>
                </p>
              </div>
            </form>
          </div>

          <div id="guided_folder_importation-tab" class="hidden">
            <div class="guided--question show" id="guided_dataset_name_div">
              <label class="guided--prompt-text" style="color: black"
                >What is the location of the dataset?
                <i
                  class="fas fa-info-circle popover-tooltip"
                  data-content="Dataset location text"
                  rel="popover"
                  data-html="true"
                  data-placement="right"
                  data-trigger="hover"
                ></i>
              </label>
              <div
                class="field"
                style="display: flex; justify-content: center; width: 100%"
              >
                <input
                  class="form-control"
                  style="width: 440px !important"
                  id="guided-input-destination-getting-started-locally"
                  type="text"
                  readonly
                  placeholder="Browse here"
                />
              </div>
              <p
                class="hidden"
                style="color: red; width: 500px; text-align: left; margin: auto"
                id="guided-input-destination-getting-started-locally-warning-message"
              ></p>
            </div>
          </div>

          <div id="guided-dataset-generation-tab">
            <div class="ui form" style="width: 100%">
              <div class="grouped fields">
                <h1 class="guided--sub-step-text">
                  Where would you like to generate your dataset? <br /><span
                    style="color: #898989; font-size: 12px"
                    >Please select one:</span
                  >
                </h1>

                <div class="guided--card-container">
                  <div
                    class="option-card radio-button guided--generate-location-card non-selected"
                    data-next="Question-generate-dataset-locally-destination"
                    id="generate-dataset-local-card"
                  >
                    <div class="card-head"></div>
                    <div class="card-body">
                      <i class="fas fa-desktop" style="color: #13716d"></i>
                      <h2>Generate on my computer</h2>
                    </div>
                  </div>

                  <div
                    class="option-card radio-button checked guided--generate-location-card"
                    data-next="Question-generate-dataset-BF-account"
                    id="generate-dataset-pennsieve-card"
                  >
                    <div class="card-head"></div>
                    <div class="card-body">
                      <svg
                        width="50px"
                        height="50px"
                        viewBox="0 0 16 16"
                        class="bi bi-cloud-arrow-up"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"
                          fill="#565E6B"
                        />
                        <path
                          fill-rule="evenodd"
                          d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"
                          fill="#B80D49"
                        />
                      </svg>
                      <h2 style="margin-top: 10px">
                        Generate directly on Pennsieve
                      </h2>
                    </div>
                  </div>
                </div>
                <div id="generate-dataset-location-panels">
                  <div id="generate-dataset-local-panel" class="hidden">
                    local
                  </div>
                  <div
                    id="generate-dataset-pennsieve-panel"
                    class="hidden"
                    style="text-align: center"
                  >
                    <div class="ui form" style="width: 100%">
                      <div class="grouped fields">
                        <h1 class="guided--sub-step-text">
                          Is this your Pennsieve account?
                        </h1>
                        <div
                          class="field"
                          style="margin: 5px auto; width: 450px"
                        >
                          <div
                            style="
                              display: flex;
                              flex-direction: column;
                              justify-content: space-between;
                              height: auto;
                              box-shadow: 0px 0px 10px #d5d5d5;
                              padding: 15px 25px;
                              border-radius: 5px;
                            "
                          >
                            <div
                              style="
                                display: flex;
                                flex-direction: row;
                                justify-content: space-between;
                                margin-bottom: 15px;
                              "
                            >
                              <div class="card-container manage-dataset">
                                <h5
                                  class="card-left"
                                  style="color: #808080; font-size: 15px"
                                >
                                  Current account:
                                </h5>
                                <span
                                  class="card-right"
                                  style="
                                    color: #000;
                                    font-weight: 600;
                                    font-size: 15px;
                                    margin-left: -15px;
                                  "
                                  id="guided-bf-account"
                                  >None</span
                                >
                              </div>
                              <svg
                                class="svg-change-current-account bi bi-pencil-fill"
                                onclick="openDropdownPrompt(this, 'bf')"
                                xmlns="http://www.w3.org/2000/svg"
                                width="18"
                                height="18"
                                fill="#000"
                                viewBox="0 0 16 16"
                              >
                                <path
                                  d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
                                />
                              </svg>
                            </div>
                            <div
                              class="card-container manage-dataset"
                              style="
                                display: flex;
                                flex-direction: row;
                                margin-bottom: 15px;
                                margin-top: -20px;
                              "
                            >
                              <h5
                                class="card-left"
                                style="
                                  color: #808080;
                                  font-size: 15px;
                                  margin-left: 5px;
                                "
                              >
                                Account details:
                              </h5>
                              <p
                                class="card-right"
                                style="
                                  color: #000;
                                  font-weight: 600;
                                  font-size: 15px;
                                  margin-left: -20px;
                                "
                                id="guided-account-details"
                              >
                                None
                              </p>
                            </div>
                          </div>
                        </div>
                        <div
                          id="div-bf-account-btns-getting-started"
                          style="
                            display: none;
                            flex-direction: row;
                            justify-content: center;
                            margin: 10px auto;
                          "
                        >
                          <button
                            id="btn-bf-account-getting-started"
                            class="btn_animated"
                            onclick="transitionSubQuestions(this, 'Question-getting-started-BF-account', 'getting-started-tab', 'delete', 'individual-question getting-started')"
                            data-next="Question-getting-started-BF-dataset"
                            style="
                              margin: 0 10px;
                              width: 100px;
                              border: none !important;
                            "
                          >
                            Confirm
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="prepare-metadata-parent-tab" class="hidden">
          Prepare metadata tab
        </div>

        <div id="prepare-digital-metadata-parent-tab" class="hidden">
          Prepare digital metadata tab
        </div>

        <div id="disseminate-dataset-parent-tab" class="hidden">
          Disseminate dataset tab
        </div>
      </div>
      <footer class="guided--footer">
        <button
          class="ui secondary basic button guided--button-footer"
          id="guided-previous-button"
          style="width: 120px !important"
        >
          <i class="fas fa-arrow-left" style="margin-right: 10px"></i>Back
        </button>
        <button
          class="ui positive button guided--button-footer"
          id="guided-next-button"
          style="
            background-color: var(--color-light-green) !important;
            width: 120px !important;
          "
        >
          Next
        </button>
      </footer>
    </div>
  </section>

  <script
    src="./scripts/guided-mode/guided-curate-dataset.js"
    type="text/javascript"
  ></script>
</template>
